<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgb3bej.css">
    <title>Plante uma árvore</title>
</head>
<body>
    <main>
        <div id="left-content">
            <header>
                <h1 id="title-1">Ajude o mundo</h1>
                <h1 id="title-2">Plante uma árvore</h1>  
            </header>
        </div>
        <div id="right-content">
            <div class="fade-container"></div>
            <div class="login">
                <div id="authentication-sidebar">
                    <div class="header">
                        <h2>Registro</h2>
                        <img src="/assets/line.svg" alt="line">
                    </div>
                    <div class="form-container">
                        <form action="#">
                            <div class="input-container username">
                                <label for="name">Nome</label>
                                <input type="name" name="name" placeholder="Thales Tavares">
                            </div>
                            <div class="input-container username">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="example@gmail.com">
                            </div>
                            <div class="input-container password ">
                                <label for="password">Senha</label>
                                <input type="password" name="password" placeholder="********" id="">
                            </div>
                            <div class="input-container password ">
                                <label for="password">Confirmar Senha</label>
                                <input type="password" name="password" placeholder="********" id="">
                            </div>
                        </form>
                    </div>
                    <div class="btn-login">
                        <input type="submit" value="CONFIRMAR">
                        <div class="register">
                            <span>Já possui conta?</span>
                            <a href="/index.html">Fazer Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
